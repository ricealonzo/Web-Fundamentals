<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>Street Prince</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
            <video src="./assets/pexels-trace-hudson-7177281 (1440p).mp4" width="720" height="400" controls 
            onmouseover="preview(this)" onmouseleave="stopVid(this)"></video> 
            </figure>


            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="./assets/pexels-vasilis-karkalas-12791023 (2160p).mp4" alt="video placeholder" class="vid-s"  onmouseover="preview(this)" onmouseleave="stopVid(this)">
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <video src="./assets/pexels_videos_1826896 (1080p).mp4" alt="video placeholder" class="vid-s" onmouseover="preview(this)" onmouseleave="stopVid(this)">
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <video src="./assets/production_id_4029053 (1080p).mp4" alt="video placeholder" class="vid-s" onmouseover="preview(this)" onmouseleave="stopVid(this)">
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video src="./assets/pexels_videos_1826896 (1080p).mp4" alt="video placeholder" class="vid-s" onmouseover="preview(this)" onmouseleave="stopVid(this)">
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
